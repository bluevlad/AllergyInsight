name: Deploy to Production

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    name: Deploy AllergyInsight
    runs-on: [self-hosted, macOS]

    defaults:
      run:
        working-directory: /Users/rainend/git/AllergyInsight

    steps:
      - name: Pull latest changes
        run: |
          git fetch origin prod
          git checkout prod
          git reset --hard origin/prod

      - name: Check if Docker restart needed
        id: check-docker
        run: |
          # 최근 커밋에서 변경된 파일 확인
          changed_files=$(git diff --name-only HEAD~1 HEAD)

          echo "Changed files:"
          echo "$changed_files"

          # Docker 재시작이 필요한 패턴
          need_restart=false
          for file in $changed_files; do
            case "$file" in
              backend/*|frontend/*|docker-compose.yml|Dockerfile|.env*)
                need_restart=true
                echo "Docker restart needed: $file"
                break
                ;;
            esac
          done

          echo "Need Docker restart: $need_restart"
          echo "need_restart=$need_restart" >> $GITHUB_OUTPUT

      - name: Stop existing containers
        if: steps.check-docker.outputs.need_restart == 'true'
        run: docker-compose down
        continue-on-error: true

      - name: Build and start containers
        if: steps.check-docker.outputs.need_restart == 'true'
        run: docker-compose up -d --build

      - name: Wait for services to be healthy
        if: steps.check-docker.outputs.need_restart == 'true'
        run: |
          echo "Waiting for services to start..."
          sleep 30

      - name: Health check
        if: steps.check-docker.outputs.need_restart == 'true'
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9040/api/health)
          if [ "$response" = "200" ]; then
            echo "Backend is healthy!"
          else
            echo "Backend health check failed! Status: $response"
            exit 1
          fi
        continue-on-error: true

      - name: Show container status
        if: steps.check-docker.outputs.need_restart == 'true'
        run: docker-compose ps

      - name: Skip Docker restart (docs/config only)
        if: steps.check-docker.outputs.need_restart != 'true'
        run: |
          echo "=========================================="
          echo "Docker restart SKIPPED"
          echo "Only docs/config files were changed"
          echo "=========================================="

      - name: Deployment complete
        run: |
          if [ "${{ steps.check-docker.outputs.need_restart }}" = "true" ]; then
            echo "AllergyInsight deployed with Docker restart!"
          else
            echo "AllergyInsight synced (docs/config only, no Docker restart)"
          fi
