# 개발 환경용 Docker Compose
# 운영 환경(4040, 9040, 5432)과 포트 충돌 방지
# 사용법: docker-compose -f docker-compose.dev.yml up -d --build
#
# 포트 구성:
#   - Frontend: 4041 (prod: 4040)
#   - Backend:  9041 (prod: 9040)
#   - Database: 5433 (prod: 5432)

services:
  # PostgreSQL Database (Dev)
  db:
    image: postgres:15-alpine
    container_name: allergyinsight-dev-db
    environment:
      POSTGRES_DB: allergyinsight_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - allergyinsight-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: allergyinsight-dev-backend
    ports:
      - "9041:9040"
    environment:
      # Database
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:?DB_PASSWORD is required}@db:5432/allergyinsight_dev
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=1440
      # URLs (개발 포트)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4041}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:9041}
      # Existing
      - PUBMED_API_KEY=${PUBMED_API_KEY:-}
      - PUBMED_EMAIL=${PUBMED_EMAIL:-}
      - SEMANTIC_SCHOLAR_API_KEY=${SEMANTIC_SCHOLAR_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DOWNLOAD_DIR=/app/downloads/papers
      - DEFAULT_MAX_RESULTS=20
      - SEARCH_TIMEOUT=30
    volumes:
      - backend_dev_downloads:/app/downloads
    networks:
      - allergyinsight-dev-network
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9040/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:9041
    container_name: allergyinsight-dev-frontend
    ports:
      - "4041:4040"
    depends_on:
      - backend
    networks:
      - allergyinsight-dev-network
    restart: unless-stopped

networks:
  allergyinsight-dev-network:
    driver: bridge

volumes:
  backend_dev_downloads:
  postgres_dev_data:
