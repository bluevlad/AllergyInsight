services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: allergyinsight-backend
    ports:
      - "9040:9040"
    environment:
      # Database (using shared postgresql container)
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:?DB_PASSWORD is required}@postgresql:5432/allergyinsight
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=1440
      # URLs (for OAuth redirect)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4040}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:9040}
      # Existing
      - PUBMED_API_KEY=${PUBMED_API_KEY:-}
      - PUBMED_EMAIL=${PUBMED_EMAIL:-}
      - SEMANTIC_SCHOLAR_API_KEY=${SEMANTIC_SCHOLAR_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DOWNLOAD_DIR=/app/downloads/papers
      - DEFAULT_MAX_RESULTS=20
      - SEARCH_TIMEOUT=30
    volumes:
      - backend_downloads:/app/downloads
    networks:
      - database-network
      - allergyinsight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9040/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: allergyinsight-frontend
    ports:
      - "4040:4040"
    depends_on:
      - backend
    networks:
      - allergyinsight-network
    restart: unless-stopped

networks:
  database-network:
    external: true
  allergyinsight-network:
    driver: bridge

volumes:
  backend_downloads:
